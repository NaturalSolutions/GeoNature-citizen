<div id="list">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Pseudo</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let observer of observers">
            <td>
                <span [ngbTooltip]="observer.properties.username">
                    {{ observer.properties.username }}
                </span>
            </td>
            <td>
                Edit
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
        <ngb-pagination
            [collectionSize]="collectionSize"
            [(page)]="page"
            [pageSize]="pageSize"
            (pageChange)="refreshList()">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshList()">
            <option [ngValue]="2">2 observateurs par page</option>
            <option [ngValue]="4">4 observateurs par page</option>
            <option [ngValue]="6">6 observateurs par page</option>
        </select>
    </div>
</div>
