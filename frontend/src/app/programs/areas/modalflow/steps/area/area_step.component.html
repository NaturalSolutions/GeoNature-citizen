<!-- Ajouter une observation -->
<div class="modal-header">
    <h4 class="modal-title">AJOUTER UN SITE</h4>
    <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="closeModal()"
    >
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body add-obs">
    <app-area-form
        [program_id]="data.program_id"
        [coords]="data.coords"
        [data]="data"
    ></app-area-form>
</div>

<div class="modal-footer">
    <button
        type="submit"
        [disabled]="!form.areaForm.valid"
        class="btn btn-default btn-outline-primary rounded-0"
        (click)="committed()"
    >
        Valider le area
    </button>
</div>
