<!-- Ajouter une observation -->
<div class="modal-header">
    <h4 class="modal-title">AJOUTER UNE OBSERVATION</h4>
    <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="closeModal()"
    >
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body add-obs">
    <app-species-site-obs-form [species_site_id]="data.species_site_id"></app-species-site-obs-form>
</div>

<div class="modal-footer" *ngIf="form.readyToDisplay">
    <button
        class="btn btn-danger rounded-0"
        (click)="form.previousStep()"
        *ngIf="!form.isFirstStep()"
    >
        Etape précédente
    </button>
    <button
        class="btn btn-warning rounded-0"
        (click)="form.nextStep()"
        *ngIf="!form.isLastStep()"
        [disabled]="form.invalidStep()"
    >
        Etape suivante
    </button>
    <button
        type="submit"
        [disabled]="!form.observationForm.valid"
        class="btn btn-default btn-outline-primary rounded-0"
        (click)="committed()"
        *ngIf="form.isLastStep()"
    >
        Valider l'observation
    </button>
</div>
