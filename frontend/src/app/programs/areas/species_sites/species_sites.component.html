<div class="areas-container">
    <div class="row tabs">
        <a
            [ngClass]="router.url.includes('areas') ? 'selected' : ''"
            [routerLink]="[
            '/programs',
            program_id,
            'areas'
        ]"
        >
            Mes zones d'observation
        </a>
        <a
            [ngClass]="router.url.includes('species_sites') ? 'selected' : ''"
            [routerLink]="[
            '/programs',
            program_id,
            'species_sites'
        ]"
        >
            Ajouter mes observations
        </a>
        <a
            [routerLink]="[
            '/programs',
            program_id,
            'areas-observations'
        ]"
        >
            Visualiser mes observations
        </a>
    </div>
    <div class="row">
        <section id="program" class="observations row obs-section">
            <input id="slide-sidebar" type="checkbox" role="button"/>
            <label class="toggle" for="slide-sidebar"
            ><i class="fa fa-chevron-left"></i
            ></label>
            <div class="col-lg-4 col-md-12 side-bar" id="list">
                <app-species-sites-list
                    [speciesSites]="speciesSites"
                    [program_id]="program_id"
                    [displayForm]="flowService.display"
                    [userDashboard]="userDashboard"
                    (speciesSiteSelect)="speciesSitesMapRef.showPopup($event)"
                >
                    <app-areamodalflow
                        #modalFlowRef
                        [coords]="coords"
                        [modalversion]="
                        AppConfig.FRONTEND.NEW_OBS_FORM_MODAL_VERSION
                    "
                        [program_id]="program_id"
                        obs-form
                    ></app-areamodalflow>
                </app-species-sites-list>
            </div>

            <div class="map col-lg-12 col-md-12" id="map">
                <app-species-sites-map
                    #speciesSitesMapRef
                    [features]="speciesSites"
                    [program]="programFeature"
                    (onClick)="onMapClicked($event)"
                ></app-species-sites-map>
            </div>
        </section>
    </div>
</div>
