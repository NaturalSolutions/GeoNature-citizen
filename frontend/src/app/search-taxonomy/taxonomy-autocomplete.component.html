<h5 > {{ label }} </h5>
<div class="input-group">
  <input
    data-qa="taxonomy-form-input"
    type="text"
    class="form-control form-control-sm"
    [ngClass]="{
      'loading': isLoading && parentFormControl.value?.length >= 3
    }"
    id="taxonInput"
    [formControl]="parentFormControl"
    [placement]="'bottom-left'"
    [ngbTypeahead]="searchTaxon"
    [inputFormatter]="formatter"
    [resultTemplate]="rt"
    (selectItem)="taxonSelected($event)"
    (blur)="onInputBlur()"
    [required]="isRequired"
    [placeholder]="placeholder"
  />
  </div>
 <ng-template #rt let-r="result" let-t="term">
    <span [innerHTML]="r.search_name"> </span>
  </ng-template>
</div>
<small *ngIf="!isLoading && noResult && parentFormControl.value?.length >= 3" style="color: red">
   Espèce non trouvée </small
>
